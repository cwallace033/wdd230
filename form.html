    <main>
        <h1>WDD 230 Course Form</h1>
        <form method="get" action="record.html" class="form1">
            <fieldset>
                <legend>Applicant Information</legend>
                <label>Username<input type="text" id="username" name="username" required></label>

                <label>Password<input type="password" id="password" name="password" required pattern=".{8,}" placeholder="At least 8 characters long"> </label>

                <label>Re-enter Password<input type="password" name="password2" id="password2" required ></label>

                <label for="email">Email <input type="email" id="email" name="email" title="A valid byui.edu email address" pattern="[a-zA-Z0-9_.\-]+@byui.edu" placeholder="Your byui email address" required></label>

                <label for="rating">Page Rating</label><div id="rangevalue">6</div><input type="range" id="range" name="range" min="1" max="10" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" name="submit" id="submit_button" value="Create Rating">
        </form>
